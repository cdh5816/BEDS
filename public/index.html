<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BEDS_v3 - 관리자 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="admin-body">
  <header class="app-header">
    <div>
      <h1>BEDS 관리자 대시보드</h1>
      <p class="subtitle">현장별 지진·진동 상태를 한눈에 관리</p>
    </div>
    <nav class="app-nav">
      <a href="index.html" class="nav-link nav-link--active">관리자</a>
      <a href="client.html" class="nav-link">고객용 페이지</a>
    </nav>
  </header>

  <main class="layout">
    <section class="panel panel--sites">
      <div class="panel-header">
        <h2>등록된 현장 목록</h2>
        <div class="filters">
          <label>
            상태:
            <select id="status-filter">
              <option value="ALL">전체</option>
              <option value="SAFE">안전</option>
              <option value="CAUTION">위험</option>
              <option value="ALERT">경고</option>
            </select>
          </label>
          <label>
            건물 크기:
            <input type="text" id="size-filter" placeholder="예: 소형, 중형, 대형, 10,000㎡ 이상" />
          </label>
        </div>
      </div>

      <div id="site-summary" class="site-summary"></div>
      <div id="site-list" class="site-list"></div>
    </section>

    <section class="panel panel--form">
      <h2>새 현장 등록</h2>
      <form id="site-form">
        <div class="form-row">
          <label for="name">현장 이름<span class="required">*</span></label>
          <input type="text" id="name" required placeholder="예: 서울역 A동 오피스텔" />
        </div>

        <div class="form-row form-row--inline">
          <div class="form-col">
            <label for="address">주소<span class="required">*</span></label>
            <input type="text" id="address" required placeholder="주소 입력 후 검색 버튼 클릭" />
          </div>
          <button type="button" id="search-address" class="btn btn--secondary">주소 검색</button>
        </div>

        <div id="geocode-results" class="geocode-results"></div>

        <input type="hidden" id="latitude" />
        <input type="hidden" id="longitude" />

        <div class="form-row">
          <label for="sensorCount">센서 설치 개수</label>
          <input type="number" id="sensorCount" min="0" placeholder="예: 3" />
        </div>

        <div class="form-row">
          <label for="buildingSize">건물 크기 / 연면적</label>
          <input type="text" id="buildingSize" placeholder="예: 12,000㎡, 20층, 대형" />
        </div>

        <div class="form-row">
          <label for="buildingYear">건물 준공 연도</label>
          <input type="text" id="buildingYear" placeholder="예: 2005" />
        </div>

        <div class="form-row">
          <label for="notes">기타 메모 (구분용 정보)</label>
          <textarea id="notes" rows="3" placeholder="예: 학교 건물, 내진설계 O, B동만 시범 설치 등"></textarea>
        </div>

        <button type="submit" class="btn btn--primary">현장 등록</button>
        <p class="help-text">
          ※ 주소 검색은 내장 API(<code>/api/geocode</code>)를 사용합니다. 별도 키 설정 없이 바로 사용 가능합니다.
        </p>
      </form>
    </section>
  </main>

  <footer class="app-footer">
    <span>BEDS_v3 · © AIRX (individual business)</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
