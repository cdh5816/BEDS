<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BEDS · 관리자 콘솔</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="admin-body">
  <header class="app-header">
    <div>
      <h1 class="app-title">BEDS 관리자 콘솔</h1>
      <p class="subtitle">현장 등록, 상태 관리, 측정 데이터 입력을 위한 페이지입니다.</p>
    </div>
    <div class="app-header-right">
      <nav class="app-nav">
        <a href="index.html" class="nav-link">첫 화면</a>
        <a href="client.html" class="nav-link">모니터링</a>
        <span class="nav-link nav-link--active">관리자</span>
      </nav>
      <button id="logout-btn" class="btn btn--ghost btn--sm">로그아웃</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel panel--sites">
      <div class="admin-map-wrapper">
        <div class="admin-map-title">현장 지도</div>
        <div id="admin-map" class="admin-map"></div>
      </div>

      <div class="panel-header">
        <h2>등록된 현장</h2>
        <div class="filters">
          <label>
            상태:
            <select id="status-filter">
              <option value="ALL">전체</option>
              <option value="SAFE">안전</option>
              <option value="CAUTION">주의</option>
              <option value="ALERT">경고</option>
            </select>
          </label>
          <label>
            규모/크기:
            <input type="text" id="size-filter" placeholder="예: 소형, 10,000㎡, 20층" />
          </label>
        </div>
      </div>

      <div id="site-summary" class="site-summary"></div>
      <div id="site-list" class="site-list"></div>
    </section>

    <section class="panel panel--form">
      <h2>신규 현장 등록</h2>
      <form id="site-form">
        <div class="form-row">
          <label for="name">현장명 <span class="required">*</span></label>
          <input type="text" id="name" required placeholder="예: 서울역 타워 A동" />
        </div>

        <div class="form-row form-row--inline">
          <div class="form-col">
            <label for="address">주소 <span class="required">*</span></label>
            <input type="text" id="address" required placeholder="주소를 입력 후 검색을 눌러주세요." />
          </div>
          <button type="button" id="search-address" class="btn btn--secondary">주소 검색</button>
        </div>

        <div id="geocode-results" class="geocode-results"></div>

        <input type="hidden" id="latitude" />
        <input type="hidden" id="longitude" />

        <div class="form-row">
          <label for="sensorCount">센서 설치 개수</label>
          <input type="number" id="sensorCount" min="0" placeholder="예: 3" />
        </div>

        <div class="form-row">
          <label for="buildingSize">건물 크기 / 연면적</label>
          <input type="text" id="buildingSize" placeholder="예: 12,000㎡, 20층, 대형" />
        </div>

        <div class="form-row">
          <label for="buildingYear">준공 연도</label>
          <input type="text" id="buildingYear" placeholder="예: 2005" />
        </div>

        <div class="form-row">
          <label for="notes">구분용 메모</label>
          <textarea id="notes" rows="3" placeholder="예: 병원동, 내진 설계, B동만 설치 등"></textarea>
        </div>

        <button type="submit" class="btn btn--primary">현장 생성</button>
        <p class="help-text">
          주소 검색은 무료 글로벌 지오코딩 서비스를 사용합니다. 위·경도는 지도 표시를 위해 내부적으로만 사용됩니다.
        </p>
      </form>
    </section>
  </main>

  <footer class="app-footer">
    <span>BEDS · © AIRX (individual business)</span>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="admin.js"></script>
</body>
</html>
