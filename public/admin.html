<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Deb's · 관리자 콘솔</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col">
  <header class="app-header">
    <div>
      <h1 class="app-title">Deb's 관리자</h1>
      <p class="subtitle">현장 등록 · 수정 · 상태 관리</p>
    </div>
    <nav class="app-nav">
      <a href="index.html" class="nav-link">메인</a>
      <a href="client.html" class="nav-link" id="nav-monitor">모니터링</a>
      <a href="accounts.html" class="nav-link">고객 계정</a>
      <span class="nav-link nav-link-active">현장 관리</span>
      <button id="logout-btn" class="btn btn-secondary btn-nav">로그아웃</button>
    </nav>
  </header>

  <main class="layout">
    <!-- LEFT: List + Map -->
    <section class="panel panel-sites">
      <div class="panel-header">
        <h2>등록된 현장</h2>
        <div class="filters">
          <label>
            위험상태:
            <select id="status-filter">
              <option value="ALL">전체</option>
              <option value="SAFE">안전</option>
              <option value="CAUTION">주의</option>
              <option value="ALERT">경고</option>
            </select>
          </label>

          <label>
            공사상태:
            <select id="construction-filter">
              <option value="ALL">전체</option>
              <option value="IN_PROGRESS">공사 진행 중</option>
              <option value="DONE">공사 완료</option>
            </select>
          </label>

          <label>
            규모:
            <input type="text" id="size-filter" placeholder="예: 대형, 10,000㎡, 20F" />
          </label>
        </div>
      </div>

      <div id="site-summary" class="site-summary"></div>

      <div id="admin-map" class="site-map rounded-2xl overflow-hidden border border-slate-800"></div>

      <div id="site-detail" class="mt-3 rounded-2xl border border-slate-800 bg-slate-950/60 p-3 text-xs text-slate-200">
        <div class="font-semibold text-slate-100">현장 상세</div>
        <div id="site-detail-body" class="mt-2 text-slate-300">현장을 선택하면 여기서 상세 정보가 표시됩니다.</div>
      </div>

      <div id="site-list" class="site-list"></div>
    </section>

    <!-- RIGHT: Create/Edit Form -->
    <section class="panel panel-form">
      <div class="flex items-center justify-between">
        <h2 id="form-title">새 현장 등록</h2>
        <div class="flex gap-2">
          <button id="btn-new" type="button" class="btn btn-secondary text-xs">새로등록</button>
          <button id="btn-cancel-edit" type="button" class="btn btn-secondary text-xs hidden">수정취소</button>
        </div>
      </div>

      <form id="site-form">
        <input type="hidden" id="siteId" />

        <div class="form-row">
          <label for="name">현장명<span class="required">*</span></label>
          <input type="text" id="name" required placeholder="예: 서울역 타워 A동" />
        </div>

        <div class="form-row form-row-inline">
          <div class="form-col">
            <label for="address">주소<span class="required">*</span></label>
            <input type="text" id="address" required placeholder="주소 입력 후 검색 버튼 클릭" />
          </div>
          <button type="button" id="search-address" class="btn btn-secondary">주소 검색</button>
        </div>

        <div id="geocode-results" class="geocode-results"></div>

        <!-- 좌표는 “핀 찍기” 제거했으니 숨김 유지(주소검색 선택으로 자동 세팅) -->
        <input type="hidden" id="latitude" />
        <input type="hidden" id="longitude" />

        <div class="form-row">
          <label for="constructionState">공사 상태</label>
          <select id="constructionState">
            <option value="IN_PROGRESS">공사 진행 중</option>
            <option value="DONE">공사 완료</option>
          </select>
          <div class="help-text">메인 화면 오른쪽에는 “공사 진행 중”만 노출될 예정</div>
        </div>

        <div class="form-row">
          <label for="status">위험 상태</label>
          <select id="status">
            <option value="SAFE">SAFE (안전)</option>
            <option value="CAUTION">CAUTION (주의)</option>
            <option value="ALERT">ALERT (경고)</option>
          </select>
        </div>

        <div class="form-row">
          <label for="sensorCount">센서 설치 개수</label>
          <input type="number" id="sensorCount" min="0" placeholder="예: 3" />
        </div>

        <div class="form-row">
          <label for="buildingSize">건물 규모 / 연면적</label>
          <input type="text" id="buildingSize" placeholder="예: 12,000㎡, 20F, 대형" />
        </div>

        <div class="form-row">
          <label for="buildingYear">준공 연도</label>
          <input type="text" id="buildingYear" placeholder="예: 2005" />
        </div>

        <div class="form-row">
          <label for="notes">비고 (분류용)</label>
          <textarea id="notes" rows="3" placeholder="예: 병원동, 내진설계 적용, B동만 계측 등"></textarea>
        </div>

        <div class="mt-3 flex gap-2">
          <button id="btn-submit" type="submit" class="btn btn-primary">현장 생성</button>
          <button id="btn-delete" type="button" class="btn btn-secondary hidden">삭제</button>
        </div>

        <p class="help-text mt-2">
          주소 검색은 오픈스트리트맵(Nominatim) 기반입니다. (핀/좌표 찍기는 제거했습니다)
        </p>
      </form>
    </section>
  </main>

  <footer class="app-footer">
    <span>Deb's · © AIRX (individual business)</span>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="admin.js"></script>
</body>
</html>
